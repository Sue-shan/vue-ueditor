<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="referrer" content="never">
  <title></title>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <!-- 配置文件 -->
  <script type="text/javascript" src="/static/ue/ueditor.config.js"></script>
  <!-- 编辑器源码文件 -->
  <script type="text/javascript" src="/static/ue/ueditor.all.js"></script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script type="text/javascript" charset="utf-8" src="/static/ue/lang/zh-cn/zh-cn.js">
  </script>
  <script type="text/javascript" src="/static/ue/xiumi-ue-dialog-v5.js"></script>
</body>

</html>
